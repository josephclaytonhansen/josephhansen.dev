<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="back"></div>
    <div id="back2"></div>
    <div id="back3"></div>

    <img
      id="align"
      src="align_these.png"
      style="
        position: absolute;
        z-index: 9;
        transform: scale(0.4);
        left: -80px;
        top: -40px;
        opacity: 0.5;
        pointer-events: none;
      "
    />

    <div
      style="
        position: absolute;
        width: 200px;
        height: 200px;
        top: 45px;
        left: 240px;
        z-index: 6;
      "
      id="square1-over"
    >
      <p
        style="
          padding: 2rem;
          color: white;
          font-family: sans-serif;
          font-size: 1.5rem;
          pointer-events: none;
        "
      >
        This is a square
      </p>
    </div>

    <div
      style="
        position: absolute;
        width: 200px;
        height: 200px;
        top: 40px;
        left: 480px;
        z-index: 6;
      "
      id="square2-over"
    >
      <p
        style="
          padding: 2rem;
          color: white;
          font-family: sans-serif;
          pointer-events: none;
          font-size: 1.5rem;
        "
      >
        This is also a square
      </p>
    </div>

    <div
      style="
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50px;
        left: 730px;
        z-index: 6;
      "
      id="square4-over"
    ></div>

    <div
      id="square-target"
      style="
        position: absolute;
        width: 500px;
        height: 400px;
        bottom: 40px;
        right: 40px;
        z-index: 6;
      "
    ></div>

    <div id="line">
      <div id="line-cover" style="background-color: black; z-index: 3"></div>
    </div>

    <div id="grid"></div>
  </body>
</html>
